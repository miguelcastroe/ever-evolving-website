<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever-Evolving Node Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Central Node (Fixed) -->
  <div class="node-map">
    <div class="central-node">
      Central Node
    </div>
    
    <!-- Dynamic Nodes -->
    <div class="node" id="node1">
      <div class="shape"></div>
      <div class="label">Node 1</div>
    </div>
    <div class="node" id="node2">
      <div class="shape"></div>
      <div class="label">Node 2</div>
    </div>
    <div class="node" id="node3">
      <div class="shape"></div>
      <div class="label">Node 3</div>
    </div>
    <div class="node" id="node4">
      <div class="shape"></div>
      <div class="label">Node 4</div>
    </div>
    <div class="node" id="node5">
      <div class="shape"></div>
      <div class="label">Node 5</div>
    </div>

    <!-- SVG for Connections -->
    <svg class="connections" width="100%" height="100%">
      <line id="line1" stroke="black" stroke-width="1" />
      <line id="line2" stroke="black" stroke-width="1" />
      <line id="line3" stroke="black" stroke-width="1" />
      <line id="line4" stroke="black" stroke-width="1" />
      <line id="line5" stroke="black" stroke-width="1" />
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
