<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ever-Evolving Network</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Interactive Node Map -->
  <div class="node-map">
    <div class="node" id="center-node">Center Node</div>
    
    <div class="node" id="node1">Node 1</div>
    <div class="node" id="node2">Node 2</div>
    <div class="node" id="node3">Node 3</div>
    <div class="node" id="node4">Node 4</div>
    <div class="node" id="node5">Node 5</div>
    
    <!-- SVG for Lines Connecting Nodes -->
    <svg class="connections" width="100%" height="100%">
      <line x1="50%" y1="50%" x2="30%" y2="30%" stroke="black" />
      <line x1="50%" y1="50%" x2="70%" y2="30%" stroke="black" />
      <line x1="50%" y1="50%" x2="50%" y2="10%" stroke="black" />
      <line x1="50%" y1="50%" x2="30%" y2="70%" stroke="black" />
      <line x1="50%" y1="50%" x2="70%" y2="70%" stroke="black" />
    </svg>
  </div>

  <!-- Sidebar Information Panel -->
  <div class="sidebar">
    <h2>Index</h2>
    <p>This network will randomly evolve in greyscale, changing geometrical shapes over time.</p>
    
    <div class="expandable">
      <h3>Information</h3>
      <ul>
        <li>Details about evolving nodes.</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
